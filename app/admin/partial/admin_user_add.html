<div class="col-md12">

    <section class="content-header">
        <h2>
            Create User
        </h2>
    </section>

    <div class="box box-primary">
        <form role="form" name="userForm">
            <div class="box-body">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" ng-model="user.email"  placeholder="Email ..."/>

                    <span class="error" ng-show="userForm.email.$error.required">
                        Please enter user email
                    </span>

                </div>

                <div class="pull-right">
                    <button type="submit" class="btn btn-primary" ng-click="submit(user)">Submit</button>
                </div>
            </div>
        </form>

    </div>
</div>
