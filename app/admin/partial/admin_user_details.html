<div ng-controller="AdminUserDetailController" class="container-fluid">

    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                View User
                <small>view user details</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#/admin/users"><i class="fa fa-dashboard"></i> Admin </a></li>
                <li class="active">User</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">User</h3>
                        </div>
                    </div>

                    <div class="box-body table-responsive">
                        <div class="col-md-6">
                            <div class="box box-solid">
                                <div class="box-header">
                                    <h3 class="box-title">Personal</h3>
                                </div><!-- /.box-header -->
                                <div class="box-body">
                                    <dl>
                                        <dt>Name</dt>
                                        <dd>{{user.documentSelfLink}}</dd>
                                        <dt>Email</dt>
                                        <dd>{{user.email}}</dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="box-footer pull-left">
                        <a href="#/admin/users">Back</a>
                    </div>
                </div>
            </div>
        </section>
    </aside>
</div>
