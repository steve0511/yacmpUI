<div ng-controller="CatalogDetailController" class="container-fluid">

    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                View Catalog
                <small>view catalogs details</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#/catalog"><i class="fa fa-dashboard"></i> Catalog </a></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box-body table-responsive">
                        <div class="col-md-6">
                            <div class="box box-solid">
                                <div class="box-header">
                                    <h3 class="box-title">Catalog</h3>
                                </div><!-- /.box-header -->
                                <div class="box-body">
                                    <dl>
                                        <dt>Name</dt>
                                        <dd>{{catalog.name}}</dd>
                                        <dt>Description</dt>
                                        <dd>{{catalog.description}}</dd>
                                        <dt>Status</dt>
                                        <dd>{{catalog.status}}</dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="box-footer pull-left">
                        <a href="#/catalog">Back</a>
                    </div>
                </div>
            </div>
        </section>
    </aside>
</div>
