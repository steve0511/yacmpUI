<div ng-controller="CatalogListController">
    <div>
        <ul id="breadcrumb">
            <li><a><span class="icon icon-beaker"> </span> Catalog</a></li>
            <li><a><span class="icon icon-double-angle-right"></span>{{selectedNavItem}}</a></li>
        </ul>
    </div>
    <div style="margin-top: 30px; text-align:right">
       <button type="button" ng-click="addCatalog()" class="btn btn-sm btn-success">
         <i class="glyphicon-plus">
         </i> Add Catalog
       </button>
    </div>
    <div class="portlet box blue">
    <div class="portlet-title">
        <div class="caption">Catelog List</div>
    </div>
    <div class="portlet-body">
        <table class="table table-hover table-bordered"
               st-table="items"
               st-pipe="callServer">
            <thead>

            <tr>
                <th lr-drag-src="headers" lr-drop-target="headers" ng-repeat="col in columns" st-sort="{{col}}">{{col}}</th>
            </tr>
            </thead>

            <!-- CONTENT -->
            <tbody>
            <tr ng-repeat="i in items">
                <td><a ng-click="view(i.name)">{{i.name}}</a></td>
                <td>{{i.description}}</td>
                <td>{{i.createDate}}</td>
                <td> <!-- Split button -->
                    <div class="btn-group" uib-dropdown>
                        <button id="split-button" type="button" class="btn btn-danger gridaction">Action</button>
                        <button type="button" class="btn btn-danger gridaction" uib-dropdown-toggle>
                            <span class="caret"></span>
                            <span class="sr-only">Split button!</span>
                        </button>
                        <ul uib-dropdown-menu role="menu" aria-labelledby="split-button">
                            <li role="menuitem">
                                <a href ng-click="delete(i)">Delete</a>
                            </li>
                            <li role="menuitem">
                                <a>Edit</a>
                            </li>
                            <li role="menuitem">
                                <a>Another Action</a>
                            </li>
                        </ul>
                    </div>
                </td>
             <!--<td><button type="button" ng-click="delete(i)" class="btn btn-sm btn-danger">delete</button></td>-->
            </tr>
            </tbody>

            <!-- PAGINATION -->
            <tfoot>
            <tr>
                <td colspan="4" class="text-center">
                    <div
                            st-template="parent/template/pagination.html"
                            st-pagination=""
                            st-items-by-page="itemsByPage"></div>
                </td>
            </tr>
            </tfoot>
            </tfoot>
        </table>
    </div>
    </div>
</div>
