<div ng-controller="NotificationController">

    <!-- Right side column. Contains the navbar and content of the page -->
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Notification
            <small>Notification management</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#/notification"><i class="fa fa-dashboard"></i> Notification </a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header">
                        <h3 class="box-title" style="font-size: 13px">You have {{totalCount}} messages</h3>
                        <div class="box-tools pull-right">

                        </div>
                    </div>

                    <div class="box-body table-responsive">
                        <table class="table table-bordered table-hover table-striped"
                               st-table="items"
                               st-pipe="load_data">
                            <thead>
                            <tr>
                                <th lr-drag-src="headers" lr-drop-target="headers" ng-repeat="col in table_columns" st-sort="{{col}}">{{col}}</th>
                            </tr>
                            </thead>

                            <!-- CONTENT -->
                            <tbody>
                            <tr ng-repeat="n in notifications">
                                <td>{{n.message}}</td>
                                <td>{{n.createDate}}</td>
                                <td>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default btn-sm btn-flat dropdown-toggle" data-toggle="dropdown">
                                            Action <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" role="menu">
                                            <li><a href ng-click="delete(n.id)">Delete</a></li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="box-footer clearfix">
                        <div class="pull-right">
                            <small>Total messages: {{totalCount}}</small>
                            <button class="btn btn-xs btn-primary" ng-click="getPage(prevPageLink)"><i class="fa fa-caret-left"></i></button>
                            <button class="btn btn-xs btn-primary" ng-click="getPage(nextPageLink)"><i class="fa fa-caret-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
